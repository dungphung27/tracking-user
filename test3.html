<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat button */
        #chat-button {
            width: 60px;
            height: 60px;
            background-color: #0084ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Chat box */
        #chat-box {
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            position: fixed;
            bottom: 80px;
            right: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(50px);
            visibility: hidden;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        #chat-box.open {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        #chat-box.closing {
            opacity: 0;
            transform: translateY(50px);
            visibility: hidden;
        }

        /* Header with avatar and name */
        #chat-header {
            background-color: #0084ff;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        #chat-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #chat-header h3 {
            margin: 0;
            font-size: 18px;
        }

        /* Chat messages container */
        #chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
            scrollbar-width: thin;
            scrollbar-color: #0084ff #f0f0f0;
        }

        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #0084ff;
            border-radius: 10px;
        }

        /* Chat message bubbles */

        /* Time below each message */
        .message .time {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Input box for sending messages */
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        #send-button {
            margin-left: 10px;
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #send-button:hover {
            transform: scale(1.1);
        }

        /* Animation for message appearance */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Chat button -->
    <div id="chat-button">üí¨</div>

    <!-- Chat box -->
    <div id="chat-box">
        <!-- Header -->
        <div id="chat-header">
            <img src="https://via.placeholder.com/40" alt="Avatar">
            <h3>Username</h3>
        </div>

        <!-- Chat messages -->
        <!-- Chat messages -->
        <div id="chat-messages">
            <div class="message received">
                <p class="text">Hello! How are you?</p>
                <span class="time">12:00</span>
            </div>
            <div class="message received">
                <p class="text">What are you doing today? This is a longer message to test the width adjustment.</p>
                <span class="time">12:01</span>
            </div>
            <div class="message sent">
                <p class="text">I'm good, just working on a project!</p>
                <span class="time">12:02</span>
            </div>
        </div>
        <!-- Input box -->
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">‚û§</button>
        </div>
    </div>

    <script>
        const chatButton = document.getElementById('chat-button');
        const chatBox = document.getElementById('chat-box');
        let isClosing = false;

        // Toggle chat box open/close
        chatButton.addEventListener('click', () => {
            if (isClosing) return;

            if (chatBox.classList.contains('open')) {
                // Close with smooth animation
                chatBox.classList.add('closing');
                isClosing = true;
                setTimeout(() => {
                    chatBox.classList.remove('open', 'closing');
                    isClosing = false;
                }, 400); // Time matches the transition duration
            } else {
                // Open chat box
                chatBox.classList.add('open');
            }
        });

        // Send a new message
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value;
            if (messageText.trim() !== '') {
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'sent');

                // Get current time
                const time = new Date();
                const hours = time.getHours().toString().padStart(2, '0');
                const minutes = time.getMinutes().toString().padStart(2, '0');
                const formattedTime = `${hours}:${minutes}`;

                // Add message text and time
                newMessage.innerHTML = `<p class="text">${messageText}</p><span class="time">${formattedTime}</span>`;

                chatMessages.appendChild(newMessage);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom

                // Trigger slide-in animation
                setTimeout(() => {
                    newMessage.style.animation = 'slideIn 0.3s forwards';
                }, 10);
            }
        }

        // Ensure chat scrolls to bottom when opened
        chatBox.addEventListener('transitionend', () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>

</html>
